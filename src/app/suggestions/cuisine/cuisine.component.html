<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ criteriaTitle }}</h5>
    <div class="form-check form-check-inline" *ngFor="let cuisine of cuisineList">
        <input class="form-check-input" type="checkbox" 
          id="inlineCheckbox-{{ cuisine }}" value="option-{{ cuisine }}">
        <label class="form-check-label" for="inlineCheckbox-{{ cuisine }}">{{ cuisine }}</label>
      </div>
    <a href="#" class="btn btn-primary">Submit</a>
  </div>
</div>
